[server]
debug_mode = 0
http_port = 8888
http_addr = 127.0.0.1
adapters = fp, fr, mw

[tornado]
logging = error

[adapter.fr]
module = odin_data.control.frame_receiver_adapter.FrameReceiverAdapter
endpoints = 127.0.0.1:10000
update_interval = 0.2

[adapter.fp]
module = odin_data.control.odin_data_adapter.OdinDataAdapter
frame_processor = true
endpoints = 127.0.0.1:10004
update_interval = 0.2

[adapter.mw]
module = odin_data.control.meta_listener_adapter.MetaListenerAdapter
endpoints = 127.0.0.1:10008
update_interval = 0.2

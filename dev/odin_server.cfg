[server]
debug_mode = 1
http_port = 8888
http_addr = 127.0.0.1
static_path = ./static
adapters = od_fps, fp

[tornado]
logging = debug

[adapter.od_fps]
module = odin_data.control.odin_data_adapter.OdinDataAdapter
endpoints = 127.0.0.1:10004
update_interval = 0.2

[adapter.fp]
module = odin_data.control.frame_processor_adapter.FrameProcessorAdapter
